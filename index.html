<!DOCTYPE html>
<html>
    <head>
        <meta http-equiz="Content-Type" content="text/html; charset=UTF-8">
        <title>The Quiz Game</title>
        <script src="scripts\index.js"></script>
        <link rel="stylesheet" type="text/css" href="styles\index.css">
    </head>
    <body>
        <div class="wrapper">
            <!-- Title -->
            <div class="title">
                <h1><center>The Quiz Game</center></h1>
            </div>

            <hr>

            <!-- Description -->
            <div class="desc">
                <center><p>This is a quiz game! Just try to answer these questions on your own!</p></center>
            </div>

            <hr>

            <!-- Content -->
            <div class="content">
                <!-- Start Button -->
                <div id="startButton">
                    <center><button onClick="clickStart()">Start</button></center>
                </div>
            </div>
        </div>

        <audio loop autoplay>
            <source src="audio\gameMusic.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
